<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/bower_components/threesixty-slider/src/styles/threesixty.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="threesixty product" style="width: 850px; height: 478px;">
					<div class="spinner" style="margin-top: 224px; display: none;">
						<span>0%</span>
					</div>
					<ol class="threesixty_images" style="display: block;"></ol>
				</div>
			</div>
		</div>

	</div>
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/bower_components/threesixty-slider/dist/threesixty.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



	<script type="text/javascript">

    window.onload = init;

    var product;


    function init() {


        product = $('.product').ThreeSixty({
            totalFrames: 21, // Total no. of image you have for 360 slider
            endFrame: 21, // end frame for the auto spin animation
            currentFrame: 1, // This the start frame for auto spin
            imgList: '.threesixty_images', // selector for image list
            progress: '.spinner', // selector to show the loading progress
            imagePath: 'assets/product/', // path of the image assets
            filePrefix: '', // file prefix if any
            ext: '.png', // extention for the assets
            height: 478,
            width: 850,
            navigation: false
        });

    }



</script>

</body>

</html>
