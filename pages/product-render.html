<div class="col-xs-8 video_section">
	<video id="product_render_video" loop muted width="100%" height="100%">
		<source src="images/video/product_render.mp4" type="video/mp4">
	</video>
</div>


<div class="col-xs-5 left-section hideLeftProductRender" >
	<div class="staticPictureSection">
		<div class="col-xs-12 productImages">
			<div class="col-xs-12 singleImage"><img id="product-render-image" src="images/fabric/white.png" class="img-responsive center-block" alt="Static_Picture" style=""></div>
			</div>
		</div>
	</div>
</div>


<div class="col-xs-3 middle-section hideMiddleProductRender" ng-include="'pages/templates/middle-section.html'"></div>


<div class="col-xs-4 right-section" style="float:right;">
    <div>
    	<div class="switchViewButton">
			<button class="btn btn-lg" id="main_view_button_productRender" onclick="pause2()">Main View</button>
			<button class="btn btn-lg" id="video_button_productRender" onclick="play2()">Video</button>
		</div>
        <h2>Product Render</h2>
        <p>A stunning render produced with a premier 3D scanner, which is able to display various colors options of the same product from just one scan. This 3D visualization is the recommended choice for multi-finish products.</p>
    </div>
</div>



<script type="text/javascript">
$("#video_button_productRender").click(function() {
  $(".hideLeftProductRender, .hideMiddleProductRender").fadeOut(1000, function() {
  	$(".hideLeftProductRender, .hideMiddleProductRender").hide();
  });
});

$("#main_view_button_productRender").click(function() {
  $(".hideLeftProductRender, .hideMiddleProductRender").fadeIn(1000);
});


var myVideo2 = document.getElementById("product_render_video");

function play2() {
    if (myVideo2.paused)
        myVideo2.play();
}

function pause2() {
	if (myVideo2.play)
		myVideo2.pause();
}
</script>
